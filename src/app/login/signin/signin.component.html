<!-- start: LOGIN -->
<div class="row">
  <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="logo margin-top-30">
      <img src="./assets/assets/images/logo.png" alt="Clip-Two" />
    </div>
    <!-- start: LOGIN BOX -->
    <div class="box-login">
      <form class="form-login" action="dashboard.html">
        <fieldset>
          <legend>
            Sign in to your account
          </legend>
          <p>
            Please enter email name and password to log in.
          </p>
          <div class="form-group">
            <span class="input-icon">
                  <input type="text" class="form-control" name="username" placeholder="Email" [(ngModel)]="email" >
                  <i class="fa fa-user"></i> </span>
          </div>
          <div class="form-group form-actions">
            <span class="input-icon">
                  <input type="password" class="form-control password"   name="password" placeholder="Password" [(ngModel)]="password"  >
                  <i class="fa fa-lock"></i>
                  <a class="forgot" href="/#/forgot">
                    I forgot my password
                  </a> </span>
          </div>
          <div class="form-actions">
            <div class="checkbox clip-check check-primary">
              <input type="checkbox" id="remember" value="1">
              <label for="remember">
                Keep me signed in
              </label>
            </div>
            <button type="submit" class="btn btn-primary pull-right" (click)="onLogin()">
              Login <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
          <div class="new-account">
            Don't have an account yet?
            <a href="/#/signup">
                  Create an account
                </a>
          </div>
        </fieldset>
      </form>
      <!-- start: COPYRIGHT -->
      <div class="copyright">
        &copy; <span class="current-year"></span><span class="text-bold text-uppercase"> RetailOnline</span>. <span>All rights reserved</span>
      </div>
      <!-- end: COPYRIGHT -->
    </div>
    <!-- end: LOGIN BOX -->
  </div>
</div>
<!-- end: LOGIN -->
<pre>{{userName}}</pre>
